    function shuffleQuestions() {
        for (let i = questions.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [questions[i], questions[j]] = [questions[j], questions[i]];
        }
    } 
    
    function displayCurrentQuestion() {
        const currentQuestionString = questions[currentQuestionIndex];
        const parts = currentQuestionString.split(",");
        const questionText = parts[0];
        const optionsList = parts.slice(1, -1);

        questionLabel.textContent = questionText;
        optionsContainer.innerHTML = '';

        optionsList.forEach((option, index) => {
            const optionElement = document.createElement('button');
            optionElement.type = 'button';
            optionElement.classList.add('option');
            optionElement.textContent = option;
            optionElement.addEventListener('click', () => handleOptionSelection(option));

            optionsContainer.appendChild(optionElement);
        });

        remainingTime = 30;
        timerLabel.textContent = `Time: ${remainingTime}`;
        submitButtonPressed = false;
    }

    function handleOptionSelection(option) {
        // Check if the option is already selected
        if (selectedOption === option) {
            // Deselect the option if clicked again
            selectedOption = null;

            // Enable all options
            document.querySelectorAll('.option').forEach((element) => {
                element.disabled = false;
            });
        } else {
            // Select the clicked option
            selectedOption = option;

            // Disable other options
            document.querySelectorAll('.option').forEach((element) => {
                if (element.textContent !== option) {
                    element.disabled = true;
                }
            });
        }
    }

    function handleAnswerSubmission() {
        if (selectedOption && !submitButtonPressed) {
            submitButtonPressed = true; // Set submitButtonPressed to true
            checkAnswer(selectedOption);
            moveToNextQuestion();
        }
    }

    function checkAnswer(selectedOptionText) {
        const parts = questions[currentQuestionIndex].split(",");
        const correctAnswer = parts[parts.length - 1];

        if (selectedOptionText === correctAnswer) {
            score += 3;
            questionsCorrect++;
        } else {
            score -= 1; // Adjust for penalty
            questionsMissed++;
        }
    }

    function moveToNextQuestion() {
        currentQuestionIndex++;
        if (currentQuestionIndex < questions.length) {
            displayCurrentQuestion();
        } else {
            endGame();
        }
        updateStatsLabel();
    }

    function updateStatsLabel() {
        statsLabel.textContent = `Score: ${score} Right: ${questionsCorrect} Wrong: ${questionsMissed} Expired: ${questionsTimedOut} Time Spent: ${totalTimePlayed} sec.`;
    }

    function startTotalTimeTimer() {
        setInterval(() => {
            totalTimePlayed++;
            updateStatsLabel();
        }, 1000);
    }

    function startTimer() {
        setInterval(() => {
            remainingTime--;
            if (remainingTime >= 0) {
                timerLabel.textContent = `Time: ${remainingTime}`;
            } else {
                handleTimeout();
            }
        }, 1000);
    }

    function handleTimeout() {
        questionsTimedOut++;
        score -= 1; // Adjust for penalty
        moveToNextQuestion();
    }

    function endGame() {
        // Implement the logic to end the game
        // This may include displaying the final score or other actions
    }

    // Add event listeners
    submitButton.addEventListener('click', handleAnswerSubmission);

    // Initialize the game       
    shuffleQuestions();
    displayCurrentQuestion();
    startTimer();
    startTotalTimeTimer();
    
</script>
